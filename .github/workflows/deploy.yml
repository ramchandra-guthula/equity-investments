name: Deploy Trading Agent

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-west-2

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 requests pyyaml
      
      - name: Create Lambda functions
        env:
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        run: |
          python3 01_create_lambdas.py
      
      - name: Create Cognito (if needed)
        run: |
          if [ ! -f cognito_config.json ]; then
            python3 02_create_cognito.py
          fi
      
      - name: Save configurations
        uses: actions/upload-artifact@v3
        with:
          name: configs
          path: |
            lambda_config.json
            cognito_config.json
          retention-days: 30
      
      - name: Notify deployment
        if: success()
        run: |
          echo "âœ“ Trading Agent infrastructure deployed successfully"
